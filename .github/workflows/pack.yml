name: "Deploy to NuGet"

on:
  push:
    branches: 
    - main
    release:
      types:
        - created
    inputs:
      tag:
        description: 'tag of the release'    

env:
  PROJECT_PATH: 'ArtyomTonoyan.GitActionsTestApp/ArtyomTonoyan.GitActionsTestApp.sln'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  deploy:
    name: 'Deploy'
    runs-on: 'windows-latest'
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: 'Restore packages'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: 'Get Version'
      id: version
      uses: battila7/get-version-action@v2
    
    #- name: 'Get Version'
    #- run: echo ${{ steps.get_version.outputs.version-without-v }}

    - name: 'Pack project'
      run: dotnet pack 'ArtyomTonoyan.GitActionsTestApp/ArtyomTonoyan.GitActionsTestApp/ArtyomTonoyan.GitActionsTestApp.csproj' --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
